<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品マスター</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="h-100">
    <div id="header"></div>

    <div class="d-flex flex-row w-100" style="height: calc(100% - 50px)">
        <!-- サイドメニュー -->
        <nav class="bg-dark">
            <!-- メニュー内容 -->
            <ul class="nav flex-column m-0 p-3">
                <li class="nav-item mb-2"><a href="stockList.html" class="nav-link">在庫一覧</a></li>
                <li class="nav-item mb-2"><a href="partsSearch.html" class="nav-link">部品検索</a></li>
                <li class="nav-item mb-2"><a href="partsMaster.html" class="nav-link">部品マスター</a></li>
                <li class="nav-item mb-2"><a href="areaSearch.html" class="nav-link">エリア検索</a></li>
                <li class="nav-item mb-2"><a href="userSearch.html" class="nav-link">ユーザー検索</a></li>
                <li class="nav-item mb-2"><a href="logSearch.html" class="nav-link">ログ検索</a></li>
            </ul>
        </nav>
        <!-- メインコンテンツ -->
        <main class="w-100 bg-light">
            <!-- タイトルバー -->
            <div class="bg-light border shadow-sm d-flex flex-row align-items-center">
                <div class="navbar-brand toggle-menu">
                    <button class="btn btn-primary btn-sm" id="toggle">トグル</button>
                </div>
                <div class="fs-4 fw-bold">Dashboard</div>
            </div>
            <!-- コンテンツ -->
            <div class="m-3">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </main>



    </div>
    <script src="js/script1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
