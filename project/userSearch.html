<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー検索</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="h-100">
    <header class="w-100 d-flex justify-content-between align-items-center bg-light px-3">
        <!-- ヘッダーの内容 -->
        <h1 class="mx-2 fs-4 text-primary fw-bold">StockControl</h1>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item mx-3 text-muted active"><a href="#" class="nav-link text-secondary">ログアウト</a></li>
        </ul>
    </header>

    <div class="d-flex flex-row w-100" style="height: calc(100% - 50px)">
        <!-- サイドメニュー -->
        <nav class="bg-dark">
            <!-- メニュー内容 -->
            <ul class="nav flex-column m-0 p-3">
                <li class="nav-item mb-2"><a href="stockList.html" class="nav-link">在庫一覧</a></li>
                <li class="nav-item mb-2"><a href="partsSearch.html" class="nav-link">部品検索</a></li>
                <li class="nav-item mb-2"><a href="partsMaster.html" class="nav-link">部品マスター</a></li>
                <li class="nav-item mb-2"><a href="areaSearch.html" class="nav-link">エリア検索</a></li>
                <li class="nav-item mb-2"><a href="userSearch.html" class="nav-link">ユーザー検索</a></li>
                <li class="nav-item mb-2"><a href="logSearch.html" class="nav-link">ログ検索</a></li>
            </ul>
        </nav>
        <!-- メインコンテンツ -->
        <main class="w-100 bg-light">
            <!-- タイトルバー -->
            <div class="bg-light border shadow-sm d-flex flex-row align-items-center">
                <div class="navbar-brand toggle-menu">
                    <button class="btn btn-primary btn-sm" id="toggle">トグル</button>
                </div>
                <div class="fs-4 fw-bold">Dashboard</div>
            </div>
            <!-- コンテンツ -->
            <div class="accordion-item m-3">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        検索条件
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputUserId" class="form-label">ユーザーID</label>
                                <input type="text" class="form-control" id="inputUserId">
                            </div>
                            <div class="col-md-6">
                                <label for="inputUserName" class="form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="inputUserName">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                        </form>

                        <div class="d-flex flex-row-reverse bd-highlight">
                            <button type="button" class="btn btn-dark m-1">Dark</button>
                            <button type="button" class="btn btn-light m-1">Light</button>
                            <button type="button" class="btn btn-primary m-1">Primary</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="search-result m-3">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>



    </div>
    <script src="js/script1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
