<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品マスター</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <main>
        <!-- タイトルバー -->
        <h2 class="text-primary bg-secondary fw-bold">画面名</h2>
        <!-- コンテンツ -->
        <form class="row g-1">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">メーカー</label>
                <select class="form-select" aria-label="Scale">
                    <option selected>メーカー</option>
                    <option value="1">タミヤ</option>
                    <option value="2">ハセガワ</option>
                    <option value="3">アオシマ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">型番</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">製品名</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ジャンル</label>
                <select class="form-select" aria-label="Scale">
                    <option selected>ジャンル</option>
                    <option value="1">飛行機</option>
                    <option value="2">艦船</option>
                    <option value="3">AFV</option>
                    <option value="4">車</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">スケール</label>
                <select class="form-select" aria-label="Scale">
                    <option selected>スケール</option>
                    <option value="1">1/48</option>
                    <option value="2">1/700</option>
                    <option value="3">1/35</option>
                    <option value="3">1/43</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">製品シリーズ</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">番組シリーズ</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">機体名</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">備考</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="button">登録</button>
                <button class="btn btn-warning" type="button">更新</button>
                <button class="btn btn-danger" type="button">削除</button>
            </div>
        </form>
    </main>


    <script src="js/script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
