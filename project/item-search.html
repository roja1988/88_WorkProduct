<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>製品検索</title>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <main>
        <!-- タイトルバー -->
        <h2 class="text-primary bg-secondary fw-bold">画面名</h2>
        <!-- コンテンツ -->
        <!-- 検索条件 -->
        <div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        検索条件
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <form class="row g-1">
                            <div class="row g-1">
                                <div class="col-sm">
                                    <input type="text" class="form-control" placeholder="メーカー" aria-label="Maker">
                                </div>
                                <div class="col-sm">
                                    <input type="text" class="form-control" placeholder="型番" aria-label="ItemNo">
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="製品名" aria-label="ItemName">
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm">
                                    <select class="form-select" aria-label="Genre">
                                        <option selected>ジャンル</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <select class="form-select" aria-label="Scale">
                                        <option selected>スケール</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" placeholder="シリーズ" aria-label="ItemName">
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="番組シリーズ" aria-label="ItemName">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="機体名" aria-label="ItemName">
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="button">Button</button>
                                <button class="btn btn-primary" type="button">Button</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-result table-responsive m-3">
            <table class="table table-striped table-hover table-sm text-nowrap">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">メーカー</th>
                        <th scope="col">型番</th>
                        <th scope="col">製品名</th>
                        <th scope="col">ジャンル</th>
                        <th scope="col">スケール</th>
                        <th scope="col">製品シリーズ</th>
                        <th scope="col">番組シリーズ</th>
                        <th scope="col">機体名</th>
                        <th scope="col">編集</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>タミヤ</td>
                        <td>99999</td>
                        <td>F-14A Tomcat</td>
                        <td>飛行機</td>
                        <td>1/48</td>
                        <td>傑作機シリーズ</td>

                        <td><a class="btn btn-primary" target="_blank" href="item-master.html">Button</a></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Jacob</td>

                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td><a class="btn btn-primary" target="_blank" href="item-master.html">Button</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>
    <script src="js/script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
